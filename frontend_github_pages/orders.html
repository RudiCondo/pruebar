<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - NexusStore</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .order-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .order-id {
            font-weight: bold;
            color: var(--accent);
        }

        .order-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }

        .status-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-confirmado {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-en_camino {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .status-entregado {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status-cancelado {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .order-body {
            padding: 20px;
            display: none;
        }

        .order-body.active {
            display: block;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Nexus<span style="color: var(--accent);">Store</span></a>
            <div class="mobile-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="shops.html" class="nav-link">Tiendas</a></li>
                <li><a href="products.html" class="nav-link">Productos</a></li>
                <!-- Auth links loaded via JS -->
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <h1 class="section-title">Mis <span class="highlight">Pedidos</span></h1>

        <div id="orders-container">
            <p style="text-align: center;">Cargando pedidos...</p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadOrders);

        async function loadOrders() {
            const container = document.getElementById('orders-container');
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/pedidos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const json = await res.json();
                    const orders = json.data || json;

                    if (orders.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 50px;">
                                <i class="fas fa-box-open" style="font-size: 4rem; color: var(--text-secondary); margin-bottom: 20px;"></i>
                                <h3>No tienes pedidos</h3>
                                <a href="products.html" class="btn btn-primary" style="margin-top: 15px;">Ir a la Tienda</a>
                            </div>
                        `;
                        return;
                    }

                    renderOrders(orders);
                } else {
                    container.innerHTML = '<p>Error al cargar pedidos.</p>';
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p>Error de conexión.</p>';
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = orders.map(order => {
                const date = new Date(order.created_at).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                const total = parseFloat(order.total).toFixed(2);

                // Build details html
                const detailsHtml = order.detalles.map(d => `
                    <div class="detail-item">
                        <span>${d.cantidad}x ${d.producto ? d.producto.nombre_producto : 'Producto Eliminado'} (${d.tienda ? d.tienda.nombre_tienda : 'Tienda'})</span>
                        <span>$${(parseFloat(d.precio_unitario) * d.cantidad).toFixed(2)}</span>
                    </div>
                `).join('');

                return `
                <div class="order-card">
                    <div class="order-header" onclick="toggleOrder(this)">
                        <div>
                            <span class="order-id">#PED-${order.id_pedido}</span>
                            <div class="order-date">${date}</div>
                        </div>
                        <div style="text-align: right;">
                            <span class="status-badge status-${order.estado}">${order.estado}</span>
                            <div style="margin-top: 5px; font-weight: bold;">$${total}</div>
                        </div>
                        <i class="fas fa-chevron-down" style="margin-left: 15px; color: var(--text-secondary);"></i>
                    </div>
                    <div class="order-body">
                        <div style="margin-bottom: 15px; font-weight: bold; color: var(--text-secondary);">Detalle de Productos:</div>
                        ${detailsHtml}
                        ${order.estado === 'pendiente' ? `
                            <div style="margin-top: 20px; text-align: right;">
                                <button class="btn btn-outline" style="font-size: 0.8rem; padding: 5px 15px; border-color: #ff4757; color: #ff4757;" onclick="cancelOrder(${order.id_pedido})">Cancelar Pedido</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `}).join('');
        }

        function toggleOrder(header) {
            const body = header.nextElementSibling;
            body.classList.toggle('active');
            const icon = header.querySelector('.fa-chevron-down');
            icon.style.transform = body.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        async function cancelOrder(id) {
            if (!confirm('¿Seguro que deseas cancelar este pedido?')) return;
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/pedidos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('Pedido cancelado');
                    loadOrders();
                } else {
                    alert('No se pudo cancelar el pedido');
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
