<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NexusStore</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Nexus<span style="color: var(--accent);">Store</span></a>
            <div class="mobile-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="shops.html" class="nav-link">Tiendas</a></li>
                <li><a href="products.html" class="nav-link">Productos</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: 30px; font-size: 2rem;">Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" id="name" class="form-input" placeholder="Tu Nombre" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de Usuario</label>
                    <select id="rol" class="form-input" required>
                        <option value="cliente">Cliente</option>
                        <option value="emprendedor">Emprendedor</option>
                        <option value="admin">Administrador (Demo)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="Mínimo 8 caracteres" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="password_confirmation" class="form-input"
                        placeholder="Repite tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px;">Registrarse</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rol = document.getElementById('rol').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            const btn = e.target.querySelector('button');

            if (password !== password_confirmation) {
                alert('Las contraseñas no coinciden');
                return;
            }

            btn.textContent = 'Registrando...';
            btn.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ name, email, password, password_confirmation, rol })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registro exitoso. Por favor inicia sesión.');
                    window.location.href = 'login.html';
                } else {
                    // Start of rudimentary error handling
                    let msg = data.message || 'Error en el registro';
                    if (data.errors) {
                        msg += ': ' + Object.values(data.errors).flat().join(', ');
                    }
                    alert(msg);
                }
            } catch (error) {
                console.error(error);
                alert('Hubo un error al conectar con el servidor.');
            } finally {
                btn.textContent = 'Registrarse';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
