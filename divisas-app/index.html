<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra/Venta de Divisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Compra/Venta de Divisas</h1>
    </header>

    <main>
        <section class="valores">
            <h2>Valores Oficiales</h2>
            <div id="monedas-container">
                <!-- Tarjetas de monedas se generarán aquí -->
            </div>
        </section>

        <section class="calculadora">
            <h2>Calculadora de Compra/Venta</h2>
            <label for="moneda">Moneda:</label>
            <select id="moneda">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="UFV">UFV</option>
            </select>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingrese monto" min="0">

            <div class="botones">
                <button id="comprar">Comprar</button>
                <button id="vender">Vender</button>
            </div>

            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>Datos simulados para demostración. Valores oficiales provienen del BCB.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
